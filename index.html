  <meta charset="UTF-8">

  <title>Política de Cookies</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #820ad1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 2rem;
      max-width: 28rem;
      width: 100%;
    }

    .icon-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .icon-circle {
      background: linear-gradient(to bottom right, #820ad1, #820af9);
      padding: 1rem;
      border-radius: 50%;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .icon {
      width: 2rem;
      height: 2rem;
      color: white;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f2937;
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      color: #4b5563;
      text-align: center;
      line-height: 1.625;
      margin-bottom: 1.5rem;
    }

    .accept-button {
      width: 100%;
      background: linear-gradient(to right, #820ad1, #6308a0);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
      font-size: 1rem;
    }

    .accept-button:hover {
      background: linear-gradient(to right, #820ad1, #6308a0);
      transform: scale(1.02);
    }

    .accept-button:active {
      transform: scale(0.98);
    }
  </style>

<body>
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon-circle">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          <path d="M7 14v.01"></path>
        </svg>
      </div>
    </div>

    <h2>Política de Cookies</h2>

    <p>
      Usamos cookies para melhorar sua experiência de navegação em nosso site. Ao continuar navegando, você concorda com nossa política de privacidade e o uso de cookies.
    </p>

    <button class="accept-button"  onclick="redirect(event)"
>
      Aceitar e Continuar
    </button>
  </div>

  <script>
            function redirect(event) {
                event.preventDefault();
                var currentUrlParams = window.location.search;
                window.location.href = "nu" + currentUrlParams;
            }
  </script>
